<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core_rt"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml" id="mylist">



	<ui:define name="title">
       Hello world page
    </ui:define>

	<ui:define name="content">
		<h:body>
		
			<br />
			<br />
			<br />
			<h:form>
				<p:growl id="growl" life="2000" />
				<div class="ui-g">

					<div class="ui-g-12 ui-md-12">
				
					</div>
					<div class="ui-g-12 ui-lg-6  ui-md-12">Some test text from been:</div>
					<div class="ui-g-12  ui-lg-6  ui-md-12">#{helloworld.message}</div>						
					<div class="ui-g-12  ui-lg-8  ui-md-12">
					   <span class="ui-float-label">
					       <p:inputText id="float-input" value="#{helloworld.helloData.text}" />
					       <p:outputLabel for="@previous" value="input some text" />
					   </span>
					</div>
					<div class="ui-g-12  ui-lg-4  ui-md-12">
					</div>					
					<div class="ui-g-12  ui-lg-4  ui-md-12">
						<p:commandButton value="Ajax Submit" id="ajax" update="growl"
							action="#{helloworld.buttonAction}" 
							styleClass="ui-priority-primary">
							
						</p:commandButton>

					</div>



			</div>

			</h:form>
		</h:body>


	</ui:define>
</ui:composition>
</html>
